name: go-build

on:
  push:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - '.github/workflows/go-build.yml'
      - 'scripts/build-go.sh'
  pull_request:
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'go.mod'
      - '.github/workflows/go-build.yml'
      - 'scripts/build-go.sh'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            out: light-zai-go-linux-amd64
          - goos: linux
            goarch: arm
            goarm: '7'
            out: light-zai-go-linux-armv7
          - goos: linux
            goarch: arm64
            out: light-zai-go-linux-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: '0'
        run: go build -trimpath -ldflags='-s -w' -o dist/${{ matrix.out }} ./cmd/light-zai
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.out }}
          path: dist/${{ matrix.out }}
